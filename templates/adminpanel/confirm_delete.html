{% extends "adminpanel/base.html" %}
{% block page_title %}Удалить{% endblock %}
{% block content %}
<div class="card">
    <p>Удалить объект: {{ object }}?</p>
    <form method="post">
        {% csrf_token %}
        <button class="btn danger" type="submit">Удалить</button>
        <a class="btn secondary" href="{% url back_url %}">Отмена</a>
    </form>
</div>
{% endblock %}
